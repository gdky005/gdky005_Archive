apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "gdky005.archive.pro"
        minSdkVersion 9
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
//    通用工具类
    compile 'cn.trinea.android.common:trinea-android-common:4.2.15'
//    fresco
    compile 'com.facebook.fresco:fresco:0.7.0'
//    Android EventBus
    compile 'org.simple:androideventbus:1.0.5'
//    比较 个性化的 Log 功能
    compile 'com.orhanobut:logger:1.11'
//    fastjson
    compile 'com.alibaba:fastjson:1.2.7'
//    友盟统计
    compile 'com.umeng.analytics:umeng-analytics:5.4.1'
//    动画兼容库到2.2+
    compile 'com.nineoldandroids:library:2.4.0'
//    android-async-http 网络请求
    compile 'com.loopj.android:android-async-http:1.4.9'
//    顶部滑动控件
    compile 'cn.lightsky.infiniteindicator:library:1.0.3'
//    AndroidBucket Android开发常用整理（不断扩充中）
//    包含各种工具类、线程池、日志、自定义的控件、程序崩溃捕捉处理、默认的Application配置、常用的Adapter等
    compile 'com.github.wangjiegulu:AndroidBucket:1.0.4'
//    Android 4.4 上实现透明导航栏和状态栏 Translucent system bar，侵入式
    compile 'com.readystatesoftware.systembartint:systembartint:1.0.3'
}
